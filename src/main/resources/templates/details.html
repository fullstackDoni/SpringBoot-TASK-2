<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<div layout:fragment="site" class="mt-4">
    <h2 th:if="${request.handled}" class="text-center" th:text="'***Новая необработанная заявка***'"
        th:style="'color: red'"></h2>
    <h2 th:unless="${request.handled}" class="text-center" th:text="'Обработанная завяка'" style="color: green"></h2>
    <form method="post" th:action="@{'/update'}" class="d-flex  flex-column align-items-center p-2">
        <div class="form-group col-7">
            <label>USERNAME:</label>
            <input readonly name="userName" type="text" class="form-control mt-2" th:value="${request.userName}">
        </div>
        <div class="form-group col-7 mt-3">
            <label>COURSE:</label>
            <input readonly name="userName" type="text" class="form-control mt-2" th:value="${request.courseName}">
        </div>
        <div class="form-group col-7 mt-3">
            <label>PHONE:</label>
            <input readonly type="tel" name="phone" class="form-control mt-2" th:value="${request.phone}">
        </div>
        <div class="form-group col-7 mt-3">
            <label>COMMENTARY:</label>
            <textarea readonly class="form-control" name="commentary" th:text="${request.commentary}"></textarea>
        </div>
        <div class="form-group col-7 mt-3 mr-auto">
            <span th:if="${request.handled}">
             <input type="hidden" th:value="${request.id}" name="id">
                <button type="submit" class="btn btn-success">Обработать заявку</button>
            </span>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Удалить заявку
            </button>
        </div>
    </form>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <form th:action="@{'/delete-request/'+${request.id}}" method="post">
                    <div class="modal-body">
                        delete ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
